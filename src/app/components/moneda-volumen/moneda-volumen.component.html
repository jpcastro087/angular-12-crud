

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ">

    <ng-container matColumnDef="moneda">
        <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before"> Moneda </th>
        <td mat-cell *matCellDef="let row" class="header-align-right">
            <ng-container>
                {{row.moneda }}
            </ng-container>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <ng-container matColumnDef="porcHastaMayorVolumen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before"> % Hasta Mayor Volumen </th>
        <td mat-cell *matCellDef="let row" class="header-align-right"
            [ngStyle]="{'color':retornarColor(row.porcHastaMayorVolumen)}">
            <ng-container>
                {{row.porcHastaMayorVolumen | number:'1.2-2'}}
            </ng-container>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <ng-container matColumnDef="porcHastaMenorVolumen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before"> % Hasta Menor Volumen </th>
        <td mat-cell *matCellDef="let row" class="header-align-right"
            [ngStyle]="{'color':retornarColor(row.porcHastaMenorVolumen)}">
            <ng-container>
                {{row.porcHastaMenorVolumen | number:'1.2-2'}}
            </ng-container>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[100, 200, 300]" showFirstLastButtons></mat-paginator>
