<h1 mat-dialog-title>Confirmacion eliminar</h1>
<div mat-dialog-content>

    Desea eliminar {{data.moneda}} Piso {{data.piso}} ?

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="eliminar()" cdkFocusInitial>Ok</button>
</div>
