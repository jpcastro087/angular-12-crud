<h1 mat-dialog-title>Crear Piso</h1>
<div mat-dialog-content>


    <form [formGroup]="formGroup">
        <mat-form-field>
            <input matInput formControlName="moneda" placeholder="Moneda">
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="piso" placeholder="Piso">
        </mat-form-field>
        <mat-form-field *ngIf="formGroup.get('porcentajeEntrada')?.value === 1">
            <input matInput formControlName="margen" placeholder="Margen">
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="porcentajeEntrada" placeholder="Porcentaje Bajada">
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="takeProfit" placeholder="Take Profit">
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="porcentajeInvertido" placeholder="Porcentaje Invertido">
        </mat-form-field>
    </form>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="crear()" cdkFocusInitial>Ok</button>
</div>
